                      <div class="button d-flex justify-content-center ">

                      </div>
                      <div class="go-sing-up d-flex mt-2 justify-content-center ">
                          <div class="head1 mt-2"><h6>ALREADY HAVE AN ACCOUNT</h6></div>

</div>
